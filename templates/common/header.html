<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Cial</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/static/assets/css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="/static/assets/images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/static/assets/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
</head>

<body>
    <!--header section start -->
    <div class="header_section">
        <div class="header_left">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="logo"><a href="index.html"><img src="/static/assets/images/logo.png"></a></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {% if request.path == '/' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item {% if request.path == '/about/' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        {% url 'service' as url %}
                        <li class="nav-item {% if request.path == url %} active {% endif %}">
                            <a class="nav-link" href="{% url 'service' %}">Services</a>
                        </li>
                        <li class="nav-item {% if request.path == '/team/' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'team' %}">Team</a>
                        </li>
                        <li class="nav-item {% if request.path == '/contact/' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="banner_main">
                <h1 class="banner_taital">financial <br>Service</h1>
                <p class="banner_text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                    Ipsum has been the industry's standard dummy text ever </p>
                <div class="btn_main">
                    <div class="more_bt"><a href="#">Read More </a></div>
                    <div class="contact_bt"><a href="#">Contact Us</a></div>
                </div>
            </div>
        </div>
        <div class="header_right">
            <img src="/static/assets/images/banner-img.png" class="banner_img">
        </div>
    </div>
    <!--header section end -->
